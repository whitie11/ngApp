<mat-toolbar color="primary">
    <span>Saved Files</span>
        <span class="spacer"></span>
      <button mat-raised-button color="accent" type="button" (click)="onNewFile()">Upload new file</button>   
  </mat-toolbar>
  <div class="table-container" >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="dateUploaded">
      <th mat-header-cell *matHeaderCellDef> Date Uploaded </th>
      <td mat-cell *matCellDef="let element"> {{element.dateUploaded | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> Filename </th>
      <td mat-cell *matCellDef="let element"> {{element.file}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onFileSelected(row)"></tr>
    
       
  </table> 
  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
   </div>
