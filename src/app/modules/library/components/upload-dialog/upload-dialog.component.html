
<h1 mat-dialog-title>Select file to upload</h1>
<div mat-dialog-content class="setHeight">
    <form [formGroup] = "uploadForm" (ngSubmit)=" uploadFile()">      
      <div>
        <input type="file" name="file" (change)="onFileSelected($event)" />
      </div>
      <mat-form-field>
        <input matInput formControlName="description" autocomplete="off" placeholder="Type description here">
      </mat-form-field>
      <!-- <div>
        <button type="submit">Upload</button>
      </div> -->
    </form>
    <mat-progress-bar [value]="fileProgress"></mat-progress-bar> 
</div>

<div mat-dialog-actions>
  <span class="spacer">..... </span>
  <button  mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="accent" (click)=" uploadFile()" [disabled]="!uploadForm.valid">Save</button>
</div>
