<h3>Messages options</h3>
<mat-form-field appearance="fill">
  <mat-label>Date Range</mat-label>
  <mat-select [(ngModel)]="selectedRange" name="range" (selectionChange)="onChange()">
    <mat-option *ngFor="let range of ranges" [value]="range.value">
      {{range.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="selectedRange == 'range_custom'">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChanged()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>


<section >
  <mat-checkbox [(ngModel)]="incArchived" (change)="onArchiveChanged($event.checked)">Include archived</mat-checkbox>
</section>

<div *ngIf="isWaiting$ | async">
  <mat-spinner style="margin:0 auto;" ></mat-spinner>
</div>
