<h1 mat-dialog-title>New Message</h1>
<div mat-dialog-content class="setHeight">
  <form [formGroup]="formdata" >
  <mat-form-field>
    <input matInput formControlName="subject" autocomplete="off" placeholder="Subject">
  </mat-form-field>
<br>
<mat-form-field class="fullWidth" >
    <textarea matInput formControlName="body" autocomplete="off" placeholder="Message body"
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="11"
    ></textarea>
  </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <span class="spacer">..... </span>
  <button  mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="formdata.value" [disabled]="!formdata.valid">Save</button>
</div>
