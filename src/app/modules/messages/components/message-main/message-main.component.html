
<mat-toolbar color="primary">
  <span>Messages from {{dateFrom | date: 'dd/MM/yyyy'}}</span>
  	<span class="spacer"></span>
    <button mat-raised-button color="accent" type="button" (click)="onNewMessage()">Add New</button>   
</mat-toolbar>
<div class="table-container" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.datePosted | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="postedBy">
    <th mat-header-cell *matHeaderCellDef> Posted By </th>
    <td mat-cell *matCellDef="let element"> {{element.postedBy.username}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [class.make-red]="!row.isActive"
      (click)="onRowSelected(row)"></tr>
  
     
</table> 
<mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
 </div>
