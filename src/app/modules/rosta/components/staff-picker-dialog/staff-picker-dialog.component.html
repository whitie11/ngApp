
<h1 mat-dialog-title>Select Staff Roster</h1>
<div mat-dialog-content>
  <mat-selection-list #list [(ngModel)]="selectedStaff">
    <mat-list-option *ngFor="let staff of data" 
    [value]="staff.staffId"
    [matTooltip]=" staff.firstName + ' ' + staff.lastName + ' Band:' + staff.grade"
    >
      {{staff.userName}}
    </mat-list-option>
</mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedStaff" cdkFocusInitial>Ok</button>
</div>
